<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | SnackTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .dashboard-container {
            margin-top: 80px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: white ;
            font-size: 22px;
        }

        .navbar-brand img {
            margin-right: 10px;
        }

        .stat-card {
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h2 {
            font-size: 2.5rem;
            margin: 10px 0;
        }

        .manage-links a {
            font-weight: bold;
            text-decoration: none;
            color: #007bff;
        }

        .manage-links a:hover {
            color: #0056b3;
        }

        footer {
            margin-top: 20px;
            text-align: center;
        }
		h5{
			color: azure;
		}
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            SnackTrack Admin
        </a>
    </div>
</nav>

<!-- Dashboard Content -->
<div class="container dashboard-container">
    <h1 class="text-center mb-4">Admin Dashboard</h1>

    <!-- Statistics Section -->
    <div class="row text-center mb-5">
        <div class="col-md-4">
            <div class="stat-card">
                <h2><span th:text="${userCount}">0</span></h2>
                <p>Total Users</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stat-card">
                <h2><span th:text="${productCount}">0</span></h2>
                <p>Total Products</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stat-card">
                <h2><span th:text="${orderCount}">0</span>Fetching...</h2>
                <p>Total Orders</p>
            </div>
        </div>
    </div>

    <!-- Manage Links -->
    <div class="manage-links text-center">
        <a href="/admin/users" class="btn btn-primary me-3"><h5>Manage Users </h5> </a>
        <a href="/admin/products" class="btn btn-success me-3"><h5>Manage Products </h5> </a>
        <a href="/admin/orders" class="btn btn-warning"><h5>Manage Orders </h5> </a>
		<a href="/admin/feedbacks" class="btn btn-info me-3"><h5>Manage Feedbacks</h5></a>
    </div>
</div>

<!-- Footer -->
<footer class="text-muted">
    <p>&copy; 2024 SnackTrack Admin Panel. All rights reserved.</p>
</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1>Edit Product</h1>

    <form action="/admin/products/edit/{id}" method="post">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" th:value="${product.name}" required><br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" th:value="${product.description}" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:value="${product.price}" required><br><br>

        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" name="imageUrl" th:value="${product.imageUrl}" required><br><br>

        <button type="submit">Update Product</button>
    </form>

</body>
</html>

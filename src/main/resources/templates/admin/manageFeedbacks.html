<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Management | Admin </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">Admin Panel</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Feedback Management</h1>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through feedbacks -->
                <tr th:each="feedback : ${feedbacks}">
                    <td th:text="${feedback.id}"></td>
                    <td th:text="${feedback.name}"></td>
                    <td th:text="${feedback.email}"></td>
                    <td th:text="${feedback.message}"></td>
                    <td>
                        <a th:href="@{/admin/feedbacks/delete/{id}(id=${feedback.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
		<a href="/admin/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>

    <footer class="text-center mt-4">
        <p>&copy; 2024 SnackTrack Admin Panel. All rights reserved.</p>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products | SnackTrack Admin</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 80px;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .btn-custom {
            margin: 10px 0;
        }

        .product-table {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-table th, .product-table td {
            text-align: center;
        }

        .product-table img {
            width: 50px;
            height: 50px;
            object-fit: cover; /* Keeps the image's aspect ratio intact */
        }

        .actions a {
            margin-right: 15px;
            color: rgb(255, 255, 255);
            text-decoration: none;
        }


        footer {
            margin-top: 20px;
            text-align: center;
        }

        /* Additional styling for button links */
        .btn-custom {
            margin-bottom: 20px;
        }
		.navbar {
		    z-index: 9999;
			background-color: #343a40;
			color: #f8f9fa;
		}
		.navbar a{
			color: rgb(255, 255, 255);
		 	text-decoration: none;	
			font-size: 20px;
		}
    </style>
</head>
<body>
	
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
	    <div class="container-fluid">
	        <a class="navbar-brand me-5" href="/">
	            
	            SnackTrack Admin
	        </a>
    </div>
	</nav>

<!-- Navigation and Page Header -->
<div class="container">
    <h1 class="page-title text-center">Manage Products</h1>

    <!-- Add Product Button -->
    <div class="text-right">
        <a href="/admin/products/add" class="btn btn-success btn-custom">Add New Product</a>
    </div>

    <!-- Product Table -->
    <div class="product-table">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.price}"></td>
                    <td><img th:src="${product.imageUrl}" alt="Product Image"></td>
                    <td class="actions">
                        <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/admin/products/delete/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
 
		   </div>
		   <br>
		   <a href="/admin/dashboard" class="btn btn-secondary">Back to Dashboard</a>
</div>

<!-- Footer -->
<footer class="text-muted">
    <p>&copy; 2024 SnackTrack Admin Panel. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

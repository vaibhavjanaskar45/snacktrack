<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | SnackTrack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding:80px 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }

        .btn-login {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="login-container">
		<a class="navbar-brand me-5" href="/">
		                <img src="fast-food.png" alt="SnackTrack Logo" width="54px" height="50px" class="d-inline-block align-text-top">
		               <h2>SnackTrack</h2> 
		            </a>
        <h4 class="mb-4"> Admin Login</h4>
        <form id="adminLoginForm">
            <div class="mb-3">
                <label for="adminId" class="form-label">Admin ID</label>
                <input type="text" class="form-control" id="adminId" placeholder="Enter Admin ID" required>
            </div>
            <div class="mb-3">
                <label for="adminPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="adminPassword" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Login</button>
            <p id="errorMessage" class="text-danger mt-3" style="display: none;">Invalid Admin ID or Password</p>
        </form>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const adminId = document.getElementById('adminId').value;
            const adminPassword = document.getElementById('adminPassword').value;

            // Check credentials
            if (adminId === 'snacktrackadmin' && adminPassword === 'snacktrack123') {
                // Redirect to admin dashboard if credentials are correct
                window.location.href = '/admin/dashboard';
            } else {
                // Show error message if credentials are incorrect
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>

</body>
</html>

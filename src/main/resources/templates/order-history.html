<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders | SnackTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
		.navbar {
		    z-index: 9999;
		}
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .table th, .table td {
            text-align: center;
        }

        .table th {
            background-color: #4CAF50;
            color: white;
        }

        .table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .card {
            border-radius: 8px;
            padding: 10px;
            background-color: white;
        }
    </style>
</head>
<body>
	<!-- Navbar -->
	   <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
	       <div class="container-fluid">
	           <a class="navbar-brand me-5" href="/">
	               <img src="fast-food.png" alt="SnackTrack Logo" width="34px" height="30px" class="d-inline-block align-text-top">
	               SnackTrack
	           </a>
	           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	               <span class="navbar-toggler-icon"></span>
	           </button>
	           <div class="collapse navbar-collapse" id="navbarSupportedContent">
	               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	                   <li class="nav-item me-5">
	                       <a class="nav-link active" href="/">Home</a>
	                   </li>
	                   <li class="nav-item me-5">
	                       <a class="nav-link" href="/aboutUs">About Us</a>
	                   </li>
	                   <li class="nav-item me-5">
	                       <a class="nav-link" href="/products">Products</a>
	                   </li>
	                   <li class="nav-item me-5">
	                       <a class="nav-link" href="/contactUs">Contact Us</a>
	                   </li>
	               </ul>
	           </div>
	       </div>
	   </nav>

<br><br>
<div class="container">
    <h1 class="text-center my-3">Orders</h1>

    <!-- Orders Table -->
    <div class="card">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Details</th>
                    <th>Date</th>
                    <th>Total Price</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.orderItems}"></td>
                    <td th:text="${order.orderDate}"></td>
                    <td th:text="${order.totalPrice}"></td>
                    <td th:text="${order.orderStatus}"></td>
                    <td>
                        <a th:href="@{'/orders/' + ${order.id}}" class="btn btn-primary">View Details</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
